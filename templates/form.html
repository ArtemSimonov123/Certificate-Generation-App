{% extends 'base.html' %}
{% block title %}Новий сертифікат{% endblock %}

{% block content %}
<div class="layout">

  <div class="card">
    <h2>Новий сертифікат</h2>

    <form method="post">
      <input name="full_name"  placeholder="ПІБ" required>

      <label>Спеціальність:
        <select name="specialty" required>
          <optgroup label="ОС «Бакалавр»">
            <option value="Інженерія програмного забезпечення">Інженерія програмного забезпечення</option>
            <option value="Комп'ютерні науки">Комп'ютерні науки</option>
            <option value="Комп'ютерна інженерія">Комп'ютерна інженерія</option>
            <option value="Кібербезпека та захист інформації">Кібербезпека та захист інформації</option>
            <option value="Інформаційні системи і технології">Інформаційні системи і технології</option>
            <option value="Економіка (Економічна кібернетика)">Економіка (Економічна кібернетика)</option>
            <option value="Економіка (Цифрова економіка)">Економіка (Цифрова економіка)</option>
          </optgroup>
          <optgroup label="ОС «Магістр»">
            <option value="Економіка (Економічна кібернетика)">Економіка (Економічна кібернетика)</option>
            <option value="Програмне забезпечення інформаційних систем">Програмне забезпечення інформаційних систем</option>
            <option value="Інформаційні управляючі системи та технології">Інформаційні управляючі системи та технології</option>
            <option value="Штучний інтелект та робототехніка">Штучний інтелект та робототехніка</option>
            <option value="Комп’ютерні системи і мережі">Комп’ютерні системи і мережі</option>
            <option value="Комп’ютерні системи захисту інформації">Комп’ютерні системи захисту інформації</option>
            <option value="Робототехніка">Робототехніка</option>
          </optgroup>
        </select>
      </label>

      <input name="course"     placeholder="Назва курсу" required>
      <input name="hours"      type="number" min="1" placeholder="Кількість годин" required>

      <label>Початок:
        <input name="start_date" type="date" required>
      </label>
      <label>Кінець:
        <input name="end_date" type="date" required>
      </label>

      <label>Курс:
        <select name="year" required>
          {% for n in range(1,7) %}
          <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
        </select>
      </label>

      <input name="lecturer" placeholder="Викладач курсу" required>

      <button>Згенерувати PDF</button>
    </form>
  </div>

  <a href="{{ url_for('certificates') }}" class="big-link">Мої&nbsp;сертифікати</a>

</div>
{% endblock %}
